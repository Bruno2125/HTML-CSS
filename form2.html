    <title>form2</title>
</head>
<body>
    <h1>Cursos</h1>

    <h2>Escolha os cursos desejados:</h2>

    <form name="formEscolha">
        <input type="radio" name="HTML/CSS" id="">
        <label>HTML/CSS</label><br>
        <input type="checkbox" name="Bootstrap" id="">
        <label>Bootstrap</label><br>
        <input type="checkbox" name="JSP" id="">

    </form>

    <hr>

    <h2>Horário Disponível</h2>

    <form name="horario">
        <input type="checkbox" name="manhã">
        <label>Manhã</label><br>
        <input type="checkbox" name="tarde">
        <label>Tarde</label><br>
        <input type="checkbox" name="noite">
        <label>Noite</label><br>
    </form>
    <button type="submit">Enviar</button>
